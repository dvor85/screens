<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache">
<title>Screen viewer</title>
<link href="css/base.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
	<div id="title">Screen Viewer</div>
	<div id="main_display">
		<div id="config_bar">
			<form name="config" action="" onsubmit="return false">
				<select id="date_select" onchange="get_movies();"> </select> 
				<select id="comp_select" onchange="get_users();"> </select> 
				<select id="user_select" onchange="get_movies();"> </select> 
				<select id="mode_select" onchange="change_mode();">
					<option value='0'>Online</option>
					<option value='1'>Archive</option>
				</select>
			</form>
		</div>
		<div id="display_html">
			<div id="playlist"></div>
			<div id="player"></div>
            <form id="playback_form">
                <input id="playback_rate" type="range" value="1" min="0.1" max="10" step="0.1" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="0" label="0">
                        <option value="1" label="1">
                        <option value="2" label="2">
                        <option value="3" label="3">
                        <option value="4" label="4">
                        <option value="5" label="5">
                        <option value="6" label="6">
                        <option value="7" label="7">
                        <option value="8" label="8">
                        <option value="9" label="9">
                        <option value="10" label="10">
                    </datalist>
            </form>
		</div>
	</div>
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
